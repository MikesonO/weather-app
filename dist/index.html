<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body>
    <header>
      <div class="form">
        <div class="form-input">
          <input
            type="text"
            id="city-search"
            class="city-search"
            placeholder="Serach City"
          />
          <button id="clear-button">
            <i id="clear-icon" class="fa-solid fa-x"></i>
          </button>
        </div>
        <button id="search-button">
          <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </header>
    <main>
      <div class="weather-info">
        <div class="city-info">
          <div class="city-location">
            <h1><span id="city"></span> <span id="country"></span></h1>
          </div>
          <div class="city-date">
            <small id="date"></small>
            <h2><span id="day"></span> <span id="time"></span></h2>
          </div>
        </div>
        <div class="temp-info">
          <div>weatherImage</div>
        </div>
        <div class="additional-info"></div>
        <div class="forecast-info"></div>
      </div>
    </main>
    <footer>
      <p>
        <a href="https://github.com/MikesonO/weather-app" target="_blank">
          Created by MikesonO <i class="fa-brands fa-github"></i>
        </a>
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
