<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" type="image/png" href="./9f2d153f32d8693567d0.png" />
  </head>

  <body>
    <video class="video-bg" autoplay muted loop playsinline></video>
    <header>
      <div class="form">
        <div class="form-input">
          <input
            type="text"
            id="city-search"
            class="city-search"
            placeholder="Search City"
          />
          <button id="clear-button">
            <i id="clear-icon" class="fa-solid fa-x"></i>
          </button>
          <div class="error-container">
            <small id="error-message"></small>
          </div>
        </div>
        <button id="search-button">
          <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="location-button">
          <i id="location-icon" class="fa-solid fa-location-dot"></i>
        </button>
      </div>
    </header>
    <main>
      <div class="weather-info">
        <div class="city-info">
          <div class="city-location">
            <h1><span id="city"></span> <span id="country"></span></h1>
          </div>
          <div class="city-date">
            <small id="date"></small>
            <h2><span id="day"></span> <span id="time"></span></h2>
          </div>
        </div>

        <div class="weather-detail">
          <div class="temp-info">
            <img id="weather-icon" src="" alt="Weather Icon" />
            <div class="temperature">
              <h1 id="temp"></h1>
              <button id="temp-unit" class="metric">
                <span id="celsius">°C</span>│<span id="fahrenheit">°F</span>
              </button>
              <div class="more-info">
                <h3 id="description"></h3>
              </div>
            </div>
          </div>

          <div class="line">
            <div class="line1"></div>
            <div class="line2"></div>
          </div>

          <div class="additional-info">
            <div class="card">
              <i class="icon fa-solid fa-temperature-quarter"></i>
              <div class="info">
                <p>High</p>
                <p id="max-temp"></p>
              </div>
            </div>

            <div class="card">
              <i id="wind-speed-arrow" class="icon fa-solid fa-arrow-up"></i>
              <div class="info">
                <p class="wind-speed-text">Wind</p>
                <p id="wind-speed"></p>
              </div>
            </div>

            <div class="card">
              <img
                id="sunrise-icon"
                class="sun-icon"
                src=""
                alt="Sunrise Icon"
              />
              <div class="info">
                <p>Sunrise</p>
                <p id="sunrise"></p>
              </div>
            </div>

            <div class="card">
              <i class="icon fa-solid fa-temperature-quarter"></i>
              <div class="info">
                <p>Low</p>
                <p id="min-temp"></p>
              </div>
            </div>

            <div class="card">
              <i class="icon fa-solid fa-droplet"></i>
              <div class="info">
                <p>Humidity</p>
                <p id="humidity"></p>
              </div>
            </div>

            <div class="card">
              <img id="sunset-icon" class="sun-icon" src="" alt="Sunset Icon" />
              <div class="info">
                <p>Sunset</p>
                <p id="sunset"></p>
              </div>
            </div>
          </div>
          <div class="line">
            <div class="line2"></div>
          </div>
        </div>
        <div class="forecast-info">
          <div class="forecast">Todays weather</div>
          <div class="forecast-cards-container"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>
        <a href="https://github.com/MikesonO/weather-app" target="_blank">
          Created by MikesonO <i class="fa-brands fa-github"></i>
        </a>
      </p>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
